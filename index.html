<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final Project 3 WDP 11 Kelompok 2</title>
    <link rel="stylesheet" href="css/font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
  </head>

  <body>
    <!-- Section D Start -->
    <section class="contact mb-5" id="contact">
      <div class="container">
        <div class="row mt-5">
          <div class="col-12 col-sm-12 col-md-6 mt-4">
            <div class="left-content">
              <h4>Questions, Comments, Concerns?</h4>
              <h1>We’d love to <span>hear</span> from you!</h1>
            </div>
          </div>
          <div class="col-12 col-sm-12 col-md-6 mt-4">
            <form class="right-content" action="https://formspree.io/f/xdovvwyk" method="POST">
              <div class="mb-3">
                <label class="form-label">Your Email address</label>
                <input type="email" id="email" name="email" class="form-control ps-3 py-2" placeholder="something@website.com" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <input id="subject" name="subject" class="form-control ps-3 py-2" placeholder="Question about your article" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control ps-3" id="message" name="message" rows="3" placeholder="Your message starts with…" required></textarea>
              </div>
              <div class="mb-3">
                <button class="form-control py-2" type="submit">Send a Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <footer class="pt-1">
      <div class="container d-flex p-2">
        <p class="m-0">2023 © All rights reserved by Kelompok 2 WDP 11 Hactive8</p>
      </div>
    </footer>
    <!-- Section D End-->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
